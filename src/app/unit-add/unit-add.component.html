<div [hidden]="submitted" class="unit-add-form">
  <h4>Agregar unidad</h4>
  <form (ngSubmit)="onSubmit()" #unitForm="ngForm">
    <div class="form-group">
      <p class="form-error">{{ errMsg }}</p>
      <div class="form-input">
        <md-input-container>
          <input type="text" id="name"
            md-input
            placeholder="Nombre"
            required
            [(ngModel)]="model.name" name="name"
            #name="ngModel">
        </md-input-container>
        <div [hidden]="name.valid || name.pristine"
          class="form-error">
          El nombre es requerido.
        </div>
      </div>
      <div class="form-input">
        <md-input-container>
          <input type="text" id="licensePlate"
            md-input
            placeholder="Placas"
            required
            [(ngModel)]="model.licensePlate" name="licensePlate"
            #licensePlate="ngModel">
        </md-input-container>
        <div [hidden]="licensePlate.valid || licensePlate.pristine"
          class="form-error">
          Las placas son requeridas.
        </div>
      </div>
      <div class="form-input">
        <md-input-container>
          <input type="text" id="year"
            md-input
            placeholder="AÃ±o de la unidad"
            [(ngModel)]="model.year" name="year"
            #year="ngModel">
        </md-input-container>
      </div>
      <div class="form-input">
        <md-input-container>
          <input type="text" id="make"
            md-input
            placeholder="Modelo"
            [(ngModel)]="model.make" name="make"
            #make="ngModel">
        </md-input-container>
      </div>
      <button
        md-raised-button
        type="submit"
        [disabled]="!unitForm.form.valid">Agregar</button>
    </div>
  </form>
</div>
<div class="spinner" [hidden]="!submitted">
  <md-spinner></md-spinner>
</div>
