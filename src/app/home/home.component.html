<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>Logged in!</p>
    <div>
        Users from api:
        <ul>
            <li *ngFor="let user of users">{{ user.firstName }} {{ user.lastName }}</li>
        </ul>
    </div>
    <p>
        <a [routerLink]="['/login']">Logout</a>
    </p>
    <app-unit-status></app-unit-status>
</div>
